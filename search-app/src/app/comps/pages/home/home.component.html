<div class="page">
  <div id="search-bar" fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field>
      <input matInput placeholder="Search" value="" [(ngModel)]="searchTerm">
    </mat-form-field>
  </div>

  <div id="names" fxLayout="column" fxLayoutAlign="start center">
    <div class="name" (click)="removeName(n)" *ngFor="let n of names | filterByName: searchTerm">
      {{n.name}}
    </div>
  </div>
</div>
